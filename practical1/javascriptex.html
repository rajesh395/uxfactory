<!DOCTYPE html>
<html>
    <head>
        <title>Java Script Example</title>
        <script>
            function myfunction()
            {
                document.getElementById("jsintro").innerHTML="Welcome to Java Script Introduction Class";
                document.getElementById("jsintro").style.color = "blue";
                document.getElementById("jsintro").style.backgroundColor="brown";
                document.getElementById("img").src="img/bg2.jpg";
            }
        </script>
        
    </head>
    <body>
        <p id="jsintro">This is Java Script Introduction example</p>
        <button type="button" onclick="myfunction()">Click Me</button><br><br>
        <img id="img" src="img/bg1.jpg">
    </body>
</html>
