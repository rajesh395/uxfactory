<!DOCTYPE html>
<html>

<head>
    <title>Sign-up page</title>
</head>

<body>
    <form>

        <h1 style="text-align: center;"><u>Registration form</u></h1><br>
        <label for="First Name">First Name:</label>
        <input type="text" id="First Name" name="First Name"><br><br>
        <label for="Last Name">Last Name:</label>
        <input type="text" name="Last Name"><br><br>
        <label for="Nick Name">Nick Name:</label>
        <input type="text" name="Nick Name"><br><br>
        <label for="e-mail">e-mail:</label>
        <input type="email" name="e-mail"><br><br>
        <label for="Password">Password:</label>
        <input type="password" name="Password"><br><br>
        <label for="Date of Birth">Date of Birth:</label>
        <input type="date" name="Date of Birth"><br><br>
        <label for="Gender">Gender:</label>
        <input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="Female">Female
        <input type="radio" name="Gender" value="Others">Others <br><br>
        <label for="Mobile">Mobile:</label>
        <input type="text" name="Mobile" maxlength="10"><br><br>

        <label for="Address">Address:</label>
        <textarea id="Address" name="Address" rows="6">Enter you address</textarea><br><br>
        <label for="State">State:</label>
        <select id="State" name="State">
            <option value="None">None</option>
            <option value="AndhraPradesh">AndhraPradesh</option>
            <option value="Telangana">Telangana</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Tamilnadu">Tamilnadu</option><br><br>
        </select><br><br>
        <label for="Submit"></label>
        <input type="submit">
        <label for="reset"></label>
        &nbsp;&nbsp;&nbsp;<input type="reset"><br><br>

    </form>
    <form>
        <fieldset>
            <legend>Sign-up</legend>
            <label for="Name">Name</label>
            <input type="text" name="Name"><br><br>
            <label for="Date of Birth">Date of Birth</label>
            <input type="text" name="Date of Birth"><br><br>
            <label for="E-mail">E-mail</label>
            <input type="email" name="E-mail"><br><br>
            <label for="Password">Password</label>
            <input type="password" name="Password">
        </fieldset>
    </form>
</body>

</html>
