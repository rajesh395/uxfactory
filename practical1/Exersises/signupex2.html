<!DOCTYPE html>
<html>

<head>
    <title>Sign up page </title>
</head>

<body>
    <h2 style="text-align: center;"><u>Registration page</u></h2>
    <table>
        <tr>
            <td>First Name</td>
            <td><input type="text" name="First Name"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="Last Name"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="Password"></td>
        </tr>
        <tr>
            <td>Mobile no</td>
            <td><input type="text" name="Mobile no" maxlength="10"></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td><input type="email" name="E-mail"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" name="Date of Birth"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
                <input type="radio" name="gender" value="Others">Others
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <textarea name="Address" rows="5">Enter your address</textarea><br>
                <input type="submit">
                <input type="reset">
            </td>
        </tr>
    </table>
    <br><br>
    <table>
        <tr>
            <td>
                <fieldset>
                    <legend>Sign Up</legend>
                    <label for="Name">Name:</label>
                    <input type="text" name="Name"><br><br>
                    <label for="Date of Birth">Date of Birth:</label>
                    <input type="date" name="Date of Birth"><br><br>
                    <label for="E-mail">E-mail:</label>
                    <input type="email" name="E-mail"><br><br>
                    <label for="Password">Password:</label>
                    <input type="password" name="Create new password">
                </fieldset>
            </td>
        </tr>
    </table>
</body>

</html>
