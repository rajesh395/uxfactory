<!DOCTYPE html>
<html>

<head>
    <title>CLASS Example</title>
    <style>
        .bikes,
        .flowers {
            color: crimson;
            background-color: cyan;
            border: 3px dashed burlywood;
        }
        #sites{
            color: coral;
            border: 3px solid violet;
            background-color: teal;
        }
    </style>
</head>

<body>
    <div class="bikes">
        <h2>Bikes</h2>
        <ul>
            <li>NS 200</li>
            <li>KTM</li>
            <li>R15</li>
        </ul>
    </div>
    <div class="flowers">
        <h2>Flowers</h2>
        <ol>
            <li>Roses</li>
            <li>Jasmine</li>
        </ol>
    </div>
    <div id="sites">
        <h2>Sites</h2>
        <ul>
            <li>Javatpoint</li>
            <li>W3schools</li>
        </ul>
    </div>
</body>

</html>
