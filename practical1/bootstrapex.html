<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Example</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <style>
            .sty{
                border: 2px groove skyblue;
            }
            body{
                background-color:wheat;
            }
        </style>
    </head>
    <body>
        <h1>Bootstrap</h1>
        <span>This text is for span</span>
        <div class="row">
            <div class="col-4 sty" style="background-color: springgreen;">column</div>
            <div class="col-4 sty" style="background-color: teal;">column</div>
            <div class="col-4 sty" style="background-color: tomato;">column</div>
        </div><br>
        <div class="container" style="background-color: violet;">
            This text is for container. Container class provides FIXED WIDTH.
        </div><br>
        <div class="container-fluid" style="background-color: yellowgreen;">
            This text is for container-fluid.It provides full width.
        </div>
    </body>
</html>
